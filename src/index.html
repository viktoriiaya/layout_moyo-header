<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a
          href="#home"
          class="logo-link"
        >
          <img
            src="./images/logo.png"
            alt="logo of page"
            class="logo-image"
          />
        </a>
      </div>

      <nav class="nav-list">
        <ul>
          <li>
            <a
              href="#apple"
              class="menu-link is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#samsung"
              class="menu-link"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#smartphones"
              class="menu-link"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#computers"
              data-qa="hover"
              class="menu-link"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#gadgets"
              class="menu-link"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#tablets"
              class="menu-link"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#photo"
              class="menu-link"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#video"
              class="menu-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
